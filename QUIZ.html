<!DOCTYPE html>
<html>
  <!--

        RULES:
        / The player must guess correctly a certain amount of questions

  <head>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Work+Sans:300,600);

        body{
            font-size: 20px;
            font-family: 'Work Sans', sans-serif;
            color: #333;
            font-weight: 300;
            text-align: center;
            background-color: #f8f6f0;
        }
        h1{
            font-weight: 300;
            margin: 0px;
            padding: 10px;
            font-size: 20px;
            background-color: #38a;
            color: #fff;
        }
        .question{
            font-size: 30px;
            margin-bottom: 10px;
        }
        button{
            font-family: 'Work Sans', sans-serif;
            font-size: 22px;
            background-color: #279;
            color: #fff;
            border: 0px;
            border-radius: 3px;
            padding: 20px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover{
            background-color: #38a;
        }
        .slide{
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            z-index: 1;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .active-slide{
            opacity: 1;
            z-index: 2;
        }
        .quiz-container{
            position: relative;
            height: 200px;
            margin-top: 40px;
        }

        .answers {
          display: inline-block;
          padding: 0 6px;
          margin: 10px 0 0;
        }

        .answers label {
          font-weight: normal;
        }

        .answers label:after {
          content: "";
          display: inline-block;
          position: relative;
          top: 5px;
          right: 22px;
          margin: 0 5px 5px 5px;
          width: 10px;
          height: 10px;
          border-radius: 11px;
          border: 2px solid #004c97;
          background-color: transparent;}

        .answers input[type=radio]:checked + label:before {
          border-radius: 11px;
          width: 12px;
          height: 12px;
          position: absolute;
          top: 11px;
          left: 12px;
          content: " ";
          display: block;
          background: #004c97;
        } 

    </style>
  </head>
  <body>
    <section id="container">
      <h1 class="title">Quiz For Fun</h1>
      <div class="quiz-container">
        <div id="quiz" class="myQuiz"></div>
      </div>
      
      <br>
      <div class="control">
        <button id="previous">Previous Question</button>
        <button id="next">Next Question</button>
        <button id="submit">Submit Quiz</button>
      </div>
      <br>
      <div id="results" class="result"></div>

    </section>
    <script>
      
      window.onload = function () {

      const output = [];

      /******************************************************************************/
      function showquestions(){
        for (let i = 0; i < questions.length; i++) {

          questions[i].incorrect_answers.push(questions[i].correct_answer)
          let allAnswers = [...questions[i].incorrect_answers]
          
          var slide = document.createElement("div");
          var question = document.createElement("div");
          var answers = document.createElement("div");

          
          for (let j = 0; j < allAnswers.length; j++) {

            
            var newLabel = document.createElement('LABEL');
            var newInput = document.createElement('input');

            slide.className = 'slide';
            question.className = 'question';
            answers.className = 'answers';

            
            newInput.type = 'radio';
            newInput.name = `question${i}`;
            newInput.value = `${allAnswers[j]}`;
            newLabel.innerHTML=`${allAnswers[j]}`;

            question.innerText = `${questions[i].question}`;

            newLabel.appendChild(newInput);
            answers.appendChild(newLabel);

            slide.appendChild(question);
            slide.appendChild(answers);
          }

          quizContainer.appendChild(slide);
        }


        /**********************************************************************************/
        // var i = 0; var n = [];
        // //const answerContainers = quizContainer.querySelectorAll('.answers');
        // (function loop() {
        //     quizContainer.innerHTML = output[i];
        //     const answerContainers = quizContainer.querySelectorAll('.answers');
        //     console.log(answerContainers[0])             
        //     if (++i < questions.length) {
        //         setTimeout(loop, 5000);
        //     }
        // })(); 

      }
          /******************************************************************************/

      function displayResult(){

          const answerContainers = quizContainer.querySelectorAll('.answers');

          let counter = 0;

          for (let i = 0; i < questions.length; i++) {

            const answerContainer = answerContainers[i];
            const checked = `input[name=question${i}]:checked`;
            const userChoice = (answerContainer.querySelector(checked) || {}).value;
            
            if(userChoice === questions[i].correct_answer){
                counter++;
                answerContainers[i].style.color = 'lightgreen';
            }
            else{
                answerContainers[i].style.color = 'red';
            }
            
          }
          resultsContainer.innerHTML = `Your score is ${counter} out of ${questions.length}`;
      }

      function showSlide(n) {
            slides[currentSlide].classList.remove('active-slide');
            slides[n].classList.add('active-slide');
            currentSlide = n;
            if(currentSlide === 0){
            previousButton.style.display = 'none';
            }
            else{
            previousButton.style.display = 'inline-block';
            }
            if(currentSlide === slides.length-1){
            nextButton.style.display = 'none';
            submitButton.style.display = 'inline-block';
            }
            else{
            nextButton.style.display = 'inline-block';
            submitButton.style.display = 'none';
            }
        }

        function showNextSlide() {
            showSlide(currentSlide + 1);
        }

        function showPreviousSlide() {
            showSlide(currentSlide - 1);
        }
      
      
      let quizContainer = document.querySelector('#quiz');
      let resultsContainer = document.querySelector('#results');
      let submitButton = document.querySelector('#submit');
          
      var questions = [
        {
          category: 'Science: Computers',
          type: 'multiple',
          difficulty: 'easy',
          question: 'What does CPU stand for?',
          correct_answer: 'Central Processing Unit',
          incorrect_answers: ['Central Process Unit', 'Computer Personal Unit', 'Central Processor Unit'],
        },
        {
          category: 'Science: Computers',
          type: 'multiple',
          difficulty: 'easy',
          question:
            "In the programming language Java, which of these keywords would you put on a variable to make sure it doesn't get modified?",
          correct_answer: 'Final',
          incorrect_answers: ['Static', 'Private', 'Public'],
        },
        {
          category: 'Science: Computers',
          type: 'boolean',
          difficulty: 'easy',

          correct_answer: 'False',
          incorrect_answers: ['True'],
        },
        {

          question: 'Pointers were not used in the original C programming language; they were added later on in C++.',
          correct_answer: 'False',
          incorrect_answers: ['True'],
        },
        {

          type: 'multiple',
          difficulty: 'easy',
          question: 'What is the most preferred image format used for logos in the Wikimedia database?',
          correct_answer: '.svg',
          incorrect_answers: ['.png', '.jpeg', '.gif'],
        },
        {
          category: 'Science: Computers',
          type: 'multiple',
          difficulty: 'easy',
          question: 'In web design, what does CSS stand for?',
          correct_answer: 'Cascading Style Sheet',
          incorrect_answers: ['Counter Strike: Source', 'Corrective Style Sheet', 'Computer Style Sheet'],
        },
        {
          category: 'Science: Computers',
          type: 'multiple',
          difficulty: 'easy',
          question: 'What is the code name for the mobile operating system Android 7.0?',
          correct_answer: 'Nougat',
          incorrect_answers: ['Ice Cream Sandwich', 'Jelly Bean', 'Marshmallow'],
        },
        {
          category: 'Science: Computers',
          type: 'multiple',
          difficulty: 'easy',
          question: 'On Twitter, what is the character limit for a Tweet?',
          correct_answer: '140',
          incorrect_answers: ['120', '160', '100'],
        },
        {

        },
        {

          correct_answer: 'Java',
          incorrect_answers: ['Python', 'C', 'Jakarta'],
        },
      ]
      
      showquestions()

      // Pagination
      const previousButton = document.querySelector("#previous");
      const nextButton = document.querySelector("#next");
      const slides = document.querySelectorAll(".slide");
      let currentSlide = 0;

      // Show the first slide
      showSlide(currentSlide);

      // Event listeners
      submitButton.addEventListener('click', displayResult);
      previousButton.addEventListener("click", showPreviousSlide);
      nextButton.addEventListener("click", showNextSlide);

        //Display first question with a title + radio button
        //when the user select the answer, pick the next question and remove this from the page after added in a varible the users' choice.
      }

      //HOW TO calculate the result

    </script>
  </body>
</html>
